    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "54:bf:64:8f:db:fa"
        dhcp: false
        addresses:
          - "192.168.8.3/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.8.1"
